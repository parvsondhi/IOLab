<!DOCTYPE HTML>
<html>
  <head>
    <title>To-Do List</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class = "container">
      <div id = "main-todo-list">
        <h2>To-Do List</h2>
          <div class = "add-item-form">
            <button class = "add-button" id ="add-button"><span>Add to list</span></button>
            <input type="text" id="item" placeholder = "Add a to-do item" class = "item"><br>
          </div>
          <div id = "to-do-list" class = "to-do-list">
          </div>
      </div>
      <div id = "completed-list">
        <h2>Completed List</h2>
        <h3>List of completed items</h3>
        <div id = "completed-items" class = "to-do-list2">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
